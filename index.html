<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo w-1/5 h-16 ml-10">
          <img
            class="w-28 h-16 object-contain"
            src="https://press.aboutamazon.com/sites/g/files/knoqqb37121/themes/site/nir_pid2497/styleguide/media/logo.svg"
            alt=""
          />
        </div>
        <input
          type="text"
          id="search"
          class="
            h-9
            w-60
            bg-gray-800
            border border-gray-500 border-opacity-75
            rounded-l-xl
            px-3
            text-white
            ml-6
            focus:outline-none
            placeholder-white
          "
          placeholder="Search..."
        />
        <div
          class="
            categoies
            h-9
            w-30
            bg-gray-800
            border border-gray-500 border-opacity-75
            px-3
            text-white
            flex
            items-center
            justify-between
            cursor-pointer
          "
        >
          Categories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <div
          class="
            search_icon
            bg-yellow-500
            h-9
            w-10
            text-white
            rounded-r-xl
            flex
            items-center
            justify-center
            cursor-pointer
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <!-- Right icons -->
        <div
          class="
            icons
            text-white
            flex
            items-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <div
            class="
              cart_icon
              h-10
              w-10
              bg-yellow-500
              text-black
              flex
              items-center
              justify-center
              rounded-xl
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg
            class="h-12 w-12 rounded-full"
            data-jdenticon-value="jessy"
          ></svg>
        </div>
      </div>
      <!-- Main -->
      <div class="main h-screen flex">
        <div
          class="main_sidebar w-1/5 bg-gray-900 border-t-2 border-gray-700"
        ></div>
        <div class="main_section"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
